# This is a basic workflow to help you get started with Actions

name: armTemplateDeployment

# Controls when the workflow will run
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy resource Group rg-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 6081cfb9-7cb9-4b84-8be8-337fdcac59f6
          region: West US 3
          template: ./arm-templates/resourcegroup.json
          parameters:
            location=westus3
            resourceGroupName=rg-githubactions
          deploymentName: rg-githubactions

      - name: Deploy storage account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName:  rg-githubactions
          subscriptionId: 6081cfb9-7cb9-4b84-8be8-337fdcac59f6
          template: ./arm-templates/storageaccount.json
          parameters: 
            sku=Standard_LRS
            storageAccount=globostg202204042108
            location=westus3
          deploymentMode: incremental

      - name: Deploy virtual machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName:  rg-githubactions
          subscriptionId: 6081cfb9-7cb9-4b84-8be8-337fdcac59f6
          template: ./arm-templates/virtualmachine.json
          parameters: 
            adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
          deploymentMode: incremental
